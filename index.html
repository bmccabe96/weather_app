<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <div class="weather-main">
            <div class="weather-description primary"></div>
            <div class="city secondary"></div>
            <div class="convert tertiary">Convert F/C</div>
            <div class="date tertiary"></div>
            <div class="temp secondary"></div>
            <div class="icon">
                <img src="" alt="" class="icon-img">
            </div>
            <div class="search-box">
                <input type="text" class="search-box-input" placeholder="Search city...">
                <div class="search" tabindex="1">Q</div>
            </div>
            <div class="error-message hidden">Please enter a valid city</div>
        </div>
        <div class="weather-details-container">
            <div>
                <span>Feels like:</span>
                <div class="feels-like secondary"></div>
            </div>
            <div>
                <span>Humidity:</span>
                <div class="humidity secondary"></div>
            </div>
            <div>
                <span>Wind speed:</span>
                <div class="wind-speed secondary"></div>
            </div>
            <div>
                <span>UVI:</span>
                <div class="uvi secondary"></div>
            </div>
        </div>
    </main>
    <div class="forecast">
       
    </div>
</body>
</html>
