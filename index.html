<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <div class="weather-main">
            <div class="weather-description"></div>
            <div class="city"></div>
            <div class="convert">Convert F/C</div>
            <div class="date"></div>
            <div class="temp"></div>
            <div class="icon">
                <img src="" alt="" class="icon-img">
            </div>
            <div class="search-box">
                <input type="text" class="search-box-input" placeholder="Search Location...">
                <div class="search" tabindex="1">Q</div>
            </div>
            <div class="error-message hidden">Please enter a valid city</div>
        </div>
        <div class="weather-details-container">

        </div>
    </main>
    <div class="forecast">

    </div>
</body>
</html>
